<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Flower delivery Bot</title>
  </head>

  <body>
    <div class= "chatdiv" id="chatdiv">
      <h1>Welcome to the flower delivery bot</h1>
      <h2>Order flowers for the next day</h2>
      <main>
        <section class="chat" id="chat"></section>
        <div class="input-wrapper" id="input-wrapper">
          <form id="name-form">
            <input id="name-input" type="text" />
            <button class="send-btn" type="submit" id="send">Send</button>
          </form>
        </div>
      </main>
    </div>
    <!--- This is undisplayed in the beginning and will be showen when 
      clicking the confirm button of the flower ordering--->
    <div class="confirmpage" id="confirmpage">
      <h1></h1>
      <h2></h2>
      <main class="thankyoumessage">
        <h1> Thank you for your order </h1>
      </main>
    </div>
  <script src="./script.js"></script>
  </body>

</html>
